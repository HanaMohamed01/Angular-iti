<div class="container">
<div *ngIf="product;">
  <h1>{{ product?.name }}</h1>
  <img class="product-image" style="width: 350px; margin: 50px;" [src]="product?.imageUrl" alt="{{ product?.name }}" />
  <p style="font-size: 20px; margin-bottom: 60px;">Price: {{ product?.price | currency:'USD' }}</p>
</div>
</div>
